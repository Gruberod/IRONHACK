<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Google Clone</title>
 </head>
  <body>
    <header>
      <div>Gmail</div>
      <div>Pictures</div>
      <img src="http://www.myiconfinder.com/uploads/iconsets/256-256-ed559f9ab4ee6cec08ffde71c58a68af-grid.png">
      <img src="https://cdn3.iconfinder.com/data/icons/glypho-phones-and-communication/64/bell-circle-512.png">
    </header>
    <article>
      <div class="logo">
        <img src="http://www.thelogofactory.com/wp-content/uploads/2015/09/fixed-google-logo-font.png">
      </div>
      <div class="search-box">
        <img src="https://cdn1.iconfinder.com/data/icons/metro-uinvert-dock/256/Microphone_1.png">
      </div>
      <div class="buttons">
        <div class="search">
          Google Search
        </div>
        <div class="lucky">
          I'm feeling Lucky
        </div>
    </article>
    <footer>
      <div class="left_side">
        <span>Advertising</span>
        <span>Business</span>
        <span>About</span>
      </div>
      <div class="right-side">
        <span>Privacy & Terms</span>
        <span>Settings</span>
        <span class="last-one">Use Google.com</span>
      </div>
    </footer>
