<DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="todo.css">
    <script defer type="text/javascript" src="todo.js"></script>
  </head>
  <body>
    <h1>What are you going to do today?</h1>
    <div class="form">
        <input type="text" id="todoInput"></input>
        <input type="submit" id="save-button" value="Save"></input>
    </div>
    <div class="todo-list">
      <h2 id="todo-list">To Do</h2>
      <ul class="todo-list-items" id="todo-list-items">
        <button id="done-button">Done</button>
        <!-- the addToDoItem function should add a new list item here -->
      </ul>
    </div>
    <div class="done-list">
      <h2>Done!</h2>
      <ul class="done-list-items" id="done-items">
        <!-- the markAsDone function should add a new list item here -->
      </ul>
    </div>
  </body>
</html>
